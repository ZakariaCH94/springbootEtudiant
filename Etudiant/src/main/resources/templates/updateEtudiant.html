<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Formulaire Etudiant</title>
<link rel="stylesheet" type="text/css"
href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css"
href="../static/css/myStyle.css"
th:href="@{/css/myStyle.css}"/>
</head>
<body>
	<div class="container col-md-6  spacer40 col-md-offset-3">
	
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un Ã©tudiant</div>
		
			<div class="panel-body">
				<form th:action="@{saveUpdate}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
				
					<div class="form-group">
					<label class="control-label">ID: </label>
					<input type="text" th:field="*{id}" class="form-control"/>
					<!-- <label th:text="${etudiant.id}"  class="form-control"/>-->
					<span th:errors="*{id}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
					<label class="control-label">Nom: </label>
					<input type="text" th:field="*{nom}" class="form-control"/>
					<span th:errors="*{nom}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
					<label class="control-label">Date de naissance: </label>
					<input type="date" th:field="*{date}" class="form-control"/>
					<span th:errors="*{date}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
					<label class="control-label">Email: </label>
					<input type="text" th:field="*{email}" class="form-control"/>
					<span th:errors="*{email}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
					<label class="control-label">Photo: </label>
					<input type="file" name="picture" class="form-control"/>
					<span th:errors="*{photo}" class="text-danger"></span>
					</div>
					
					<div class="form-group">
					<td>
					<img th:src="@{getPhoto(id=${etudiant.id})}" style="width: 100px;height: 100px;" class="img-circle">
					</td>
					</div>
					
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
							
				</form>
			</div>
		
	</div>
	</div>


</body>
</html>
